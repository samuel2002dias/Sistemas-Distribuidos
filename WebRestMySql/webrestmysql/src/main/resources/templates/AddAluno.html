<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Aluno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Add Aluno</h1>
    <form action="#" th:action="@{/addAluno}" th:object="${aluno}" method="post">
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" th:field="*{nome}" /></td>
            </tr>
            <tr>
                <td>Data Nascimento:</td>
                <td><input type="date" th:field="*{dataNascimento}" /></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td><input type="text" th:field="*{genero}" /></td>
            </tr>
            <tr>
                <td>Endereco:</td>
                <td><input type="text" th:field="*{endereco}" /></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" th:field="*{telefone}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Curso:</td>
                <td><input type="text" th:field="*{curso}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
